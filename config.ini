[DEFAULT]
log_file = /var/log/runyun_probe.log
log_level = INFO

[WEBSITE]
url = https://runyun.cc/
probe_interval = 300  # 探测间隔 (秒)

[UPLOADER]
uploader_interval = 60 # 被测端触发间隔 (秒)

[EMAIL]
enabled = true
sender = your_email@example.com
password = your_email_password
receiver = your_receiver@example.com
smtp_server = smtp.example.com
smtp_port = 465